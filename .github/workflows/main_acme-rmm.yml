# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# FastAPI + React + Alembic Deployment

name: Build and deploy FastAPI + React app to Azure Web App - acme-rmm

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # ðŸ”¹ Step 1: Build React frontend
      # -----------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install and build React app
        run: |
          cd backend/frontend
          npm ci
          npm run build

      # -----------------------------
      # ðŸ”¹ Step 2: Set up Python backend
      # -----------------------------
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install backend dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      # -----------------------------
      # ðŸ”¹ Step 3: Upload combined artifact
      # -----------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: backend/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: backend

      - name: Debug:print secrets (safe)
        run: |
          echo "HOST =${{ secrets.AZURE_MYSQL_HOST }}"
          echo "USER =${{ secrets.AZURE_MYSQL_USER }}"
          echo "DBNAME =${{ secrets.AZURE_MYSQL_NAME }}"


      # -----------------------------
      # ðŸ”¹ Step 4: Set DATABASE_URL for Alembic
      # -----------------------------
      - name: Set DATABASE_URL environment variable
        run: |
          echo "database_url=mysql+pymysql://${{secrets.AZURE_MYSQL_USER}}:${{secrets.AZURE_MYSQL_PASSWORD}}@${{secrets.AZURE_MYSQL_HOST}}:3306/${{secrets.AZURE_MYSQL_NAME}}" >> $GITHUB_ENV

      # -----------------------------
      # ðŸ”¹ Step 5: Run Alembic migrations BEFORE deployment
      # -----------------------------
      - name: Install backend dependencies for migration
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Alembic migrations
        working-directory: backend
        env:
          database_url: ${{ env.database_url }}
        run: alembic upgrade head

      # -----------------------------
      # ðŸ”¹ Step 6: Deploy to Azure Web App
      # -----------------------------
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'acme-rmm'
          slot-name: 'Production'
          package: backend
          

