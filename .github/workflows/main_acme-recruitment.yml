name: Deploy Python App & React Frontend to Azure Web App - acme-recruitment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      
    steps:
      - uses: actions/checkout@v4
      
      #  --- FRONTEND BUILD STEP ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install Frontend Dependencies
        working-directory: backend/frontend
        run: npm install
        
      - name: Build React Frontend
        working-directory: backend/frontend
        run: npm run build

      #  --- BACKEND SETUP ---
      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          
      - name: Install Backend Dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      #  --- DEPLOY TO AZURE ---
      - name: 'Deploy Backend (with built frontend) to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'acme-recruitment'
          slot-name: 'Production'
          package: ./backend

          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_282D2E4FB76943A69C194694A1A70C02 }}
